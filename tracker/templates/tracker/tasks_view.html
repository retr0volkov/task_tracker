{% if tasks %}
<ul>
  {% for task in tasks %}
  <li><a href="{% url 'tracker:detail' task.id %}">{{ task.title }}</a></li>
  {% endfor %}
</ul>
{% else %}
<p>No tasks are available.</p>
{% endif %}

<form action="{% url 'tracker:new-worker' %}" method="post">
  {% csrf_token %}
  <fieldset>
    <legend>
      <h1>Новый работник</h1>
    </legend>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <label for="title">Имя работника</label>
    <input type="text" maxlength="200" name="title" id="title">
  </fieldset>
  <input type="submit" value="Создать">
</form>
